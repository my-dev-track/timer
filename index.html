        * {

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-on-load {
            animation: fade-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
